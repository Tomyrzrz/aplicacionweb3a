                <img src="./../pagina2/imagenes/twitter.png" alt="twitter" width="46" height="44"> </a></li>

        <nav id="menu">

        <main id="cuerpo">
            <h1 class="titulo-cuerpo">Contactanos, te estamos escuchando</h1>
            <p>Llena el formulario y dejamos tus dudas.</p>
            <form action="" method="post">
                <input class="form-input" type="text" name="nombre" placeholder="Juan Luis" id="nombre" required="true">
                <input class="form-input" type="email" name="correo" id="correo" placeholder="correo@example.com" required>
                <input class="form-input" type="tel" name="telefono" id="telefono" placeholder="555 555 5555" required>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
                <input class="form-button" type="submit" value="Enviar Comentario">
            </form>
            <div class="limpiar"></div>
        </main>
        <footer id="pie-pagina">
            <ul class="menu-pie">
                <li><a href="./../pagina1/index.html"> Inicio </a></li>
